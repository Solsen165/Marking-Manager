 <!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"], button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .marks-container {
      margin-top: 30px;
    }
    .marks-container ul {
      list-style-type: none;
      padding: 0;
    }
    .marks-container ul li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Student Panel</h1>
  
  <div class="form-group">
    <label for="rollNumberInput">Enter Roll Number:</label>
    <input type="text" id="rollNumberInput" placeholder="Roll Number">
  </div>

  <button id="viewMarksBtn">View Marks</button>
  <h2 id="msg"></h2>

  <div class="marks-container" style="display:none;">
    <h2>Your Marks</h2>
    <ul id="studentMarks">
    </ul>
  </div>

  <script src="../JS/classes.js"></script>
  <script src="../JS/student.js"></script>

</body>
</html>
